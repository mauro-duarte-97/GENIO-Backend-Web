{% extends "template_base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/lista_profesores.css' %}">
{% endblock %}
{% block title %} Lista de Profesores {% endblock %}


{% block content %}
   
    <section class="SeccionIfts">
         <h1>Lista de Profesores</h1>
        <div class="ifts">

        {% for profesor in profesores %}

            <ul class="ulIfts">
                <li><a href="{{profesor.url}}">{{ profesor.nombre }}</a>

                <div class="tarjetaIfts">
                    <div class="imgTarjetaIfts"><img src="{{ profesor.img_perfil.url }}" alt=""></div>
                    <div class="divBotonesTarjeta">
                        <a href="{% url 'profesores' %}"><button id="btnIftsprofesores">profesores</button></a>
                        <a href="{% url 'materias' %}"><button id="btnIftsMaterias">Materias</button></a>
                        <a href="{% url 'profesores' %}"><button id="btnIftsProfesores">Profesores</button></a>
                        <a href="{% url 'opiniones_por_entidad' model_name='profesor' entity_id=profesor.id %}"><button id="btnIftsOpiniones">Opiniones</button></a>
                        <div>Puntaje</div>
                    </div>
                </div>
                </li>
            </ul>
        {% endfor %}

        </div>
    </section>
