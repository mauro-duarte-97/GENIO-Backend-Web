{% extends "template_base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/lista_instituciones.css' %}">
{% endblock %}
{% block title %} Lista de Instituciones {% endblock %}


{% block content %}
   
    
    <section class="SeccionIfts">
         <h1>Lista de Instituciones</h1>
        <div class="ifts">

        {% for objeto in objetos %}

            <ul class="ulIfts">
                <li><a href="{{objeto.url}}">{{ objeto.nombre }}</a></li>

                <div class="tarjetaIfts">
                    <div class="imgTarjetaIfts"><img src="{{ objeto.img_perfil.url }}" alt=""></div>
                    <div class="divBotonesTarjeta">
                        <button id="btnIftsCarreras">Carreras</button>
                        <button id="btnIftsMaterias">Materias</button>
                        <button id="btnIftsProfesores">Profesores</button>
                        <a href="{% url 'opiniones_por_entidad' model_name='institucion' entity_id=objeto.id %}"><button id="btnIftsOpiniones">Opiniones</button></a>
                        <div>Puntaje</div>
                    </div>
                </div>
                   
            </ul>
        {% endfor %}

        </div>
    </section>
{% endblock %}
