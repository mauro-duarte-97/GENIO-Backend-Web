{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <link rel="stylesheet" href="{% static 'css/querys.css' %}">
  </head>

  <body>
    <main>
      <div class="divImagenyForm">
        <section class="loginHome">  
          <div class="container">
          <div class="switch-container">
            <p id="leftLabel">Ingresar</p>
            <label class="switch">
              <input type="checkbox" id="switchButton" onclick="switchForm()"/>
              <span class="slider"></span>
            </label>
            <p id="rightLabel">Cuenta Nueva</p>
          </div>
        
        <!-- ///////////////////////////////////// LOGIN /////////////////////////////////////////////-->
            <div class="form-container">
              <div class="card" id="loginCard">
                  <h2>Iniciar Sesión</h2>


                  <form method="post">
                      {% csrf_token %}
                      <input
                          type="email"
                          class="form-control"
                          id="{{ form.username.id_for_label }}"
                          name="{{ form.username.name }}"
                          placeholder="Email"
                          required
                      />
                      <input
                          type="password"
                          class="form-control"
                          id="{{ form.password.id_for_label }}"
                          name="password"
                          placeholder="Contraseña"
                          required
                      />
                      <button type="submit" id="loginButton">Ingresar</button>
                  </form>

                  {% for message in messages %}
                  <div class="mdl-textfield">
                      <p class="error-message">{{ message }}</p>
                  </div>
                  {% endfor %}

                  <p>O inicia sesión con</p>
                  
                  <button type="button" onclick="google_auth()" id="googleboton1">Google</button>
              </div>
            </div>

      <!-- ///////////////////////////////////// REGISTRO /////////////////////////////////////////////-->
            <div class="form-container">
                <div class="card" id="registerCard" style="display: none">
                    <h2>Registro</h2>
                    <form id="registerForm" method="post" action="/auth/register/">
                        {% csrf_token %}

                        <input 
                          type="email" 
                          class="form-control" 
                          id="id_email" 
                          name="email" 
                          placeholder="email@example.com" 
                        />

                        <input
                            type="password"
                            class="form-control"
                            id="id_password1"
                            name="password1"
                            placeholder="Contraseña"
                        />
                        <input
                            type="password"
                            class="form-control"
                            id="id_password2"
                            name="password2"
                            placeholder="Contraseña"
                        />
                        <select id="userType">
                            <option value="visitante">Visitante</option>
                            <option value="alumno">Alumno</option>
                            <option value="docente">Docente</option>
                        </select>
                        <button type="submit" id="registerButton">Crear Cuenta</button>
                    </form>

                    {% for message in messages %}
                      <div class="mdl-textfield">
                          <p class="error-message">{{ message }}</p>
                      </div>
                    {% endfor %}
                    
                    <p>O regístrate con</p>
                    <button onclick="google_auth()" id="googleboton2">Google</button>
                </div>
            </div>

          </div>   
        </section>

        <section class="seccionImagen">
          <div class="divImg">
            <img src="{% static 'imagenes/Portada/login.jpeg' %}" alt="Imagen de Login" class="form-image">
          </div>
        </section>
      </div>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
