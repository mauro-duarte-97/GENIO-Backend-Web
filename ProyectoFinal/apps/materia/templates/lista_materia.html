{% extends "template_base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/lista_materias.css' %}">
{% endblock %}
{% block title %} Lista de Materias {% endblock %}


{% block content %}
   
    
    <section class="SeccionIfts">
         <h1>Lista de Materias</h1>
        <div class="ifts">

        {% for materia in materias %}

            <ul class="ulIfts">
                <li><a href="{{materia.url}}">{{ materia.nombre }}</a>

                <div class="tarjetaIfts">
                    <div class="imgTarjetaIfts"><img src="{{ materia.img_perfil.url }}" alt=""></div>
                    <div class="divBotonesTarjeta">
                        <a href="{% url 'materias' %}"><button id="btnIftsmaterias">materias</button></a>
                        <a href="{% url 'materias' %}"><button id="btnIftsMaterias">Materias</button></a>
                        <a href="{% url 'profesores' %}"><button id="btnIftsProfesores">Profesores</button></a>
                        <a href="{% url 'opiniones_por_entidad' model_name='materia' entity_id=materia.id %}"><button id="btnIftsOpiniones">Opiniones</button></a>
                        <div>Puntaje</div>
                    </div>
                </div>
                </li>
            </ul>
        {% endfor %}

        </div>
    </section>
